name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t kbimsara/cloud-app-dev:backend ./todo/backend-server
        docker push kbimsara/cloud-app-dev:backend

    - name: Build and Push Frontend Image
      run: |
        docker build -t kbimsara/cloud-app-dev:frontend ./todo/front-end
        docker push kbimsara/cloud-app-dev:frontend

    - name: Build and Push MongoDB Image
      run: |
        docker build -t kbimsara/cloud-app-dev:mongo ./todo/mongodb
        docker push kbimsara/cloud-app-dev:mongo
